<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="card">
		<div class="header"></div>

		<div class="body">
			<ion-toolbar>
				<ion-item>
					<ion-label position="floating">Nome</ion-label>
					<ion-input type="text" [(ngModel)]="userForm.nome"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label position="floating">Senha</ion-label>
					<ion-input type="password" [(ngModel)]="userForm.senha"></ion-input>
				</ion-item>
			</ion-toolbar>

			<ion-button class="btn" color="primary" fill="outline" (click)="login()"  expand="block">Entrar</ion-button>
			<ion-button class="btn" color="secondary" fill="clear" expand="block" href="/cadastro-usuario">Cadastrar</ion-button>
		</div>

	</div>

</ion-content>
